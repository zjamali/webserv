server
{
    #curl --resolve nowl0_1.com:80:0.0.0.0 http://nowl0_1.com

    listen 80;#hello world

    listen 55 ;

    host 0.0.0.0;

    server_name     nowl0_1.com;
    server_name     example.com;
    server_name     example12.com;

    client_max_body_size    10m;

    error_page 403 /errors/403.html;
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;
    error_page 502 /errors/502.html;

     root /Users/abdait-m/Desktop/Projects/webserv/www;

    location /
    {
         autoindex on;

         #index html.html;
         root /Users/abdait-m/Desktop/Projects/webserv/www;

         allow_methods GET POST DELETE;
    }

    location /return
    {
        return 301 /;
    }

    location *.php
    {
        allow_methods GET POST;

        fastcgi_pass /Users/xd/.brew/bin/php-cgi;
    }

    location /upload
    {
        allow_methods POST GET;
        upload_enable on;
        upload_store /upload;
    }
}

